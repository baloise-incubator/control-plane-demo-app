spring:
  cloud:
    azure:
      active-directory:
        enabled: true
        profile:
          tenant-id: ${TENANT_ID}
        credential:
          client-id: ${CLIENT_ID}
          client-secret: ${CLIENT_SECRET}
  sql:
    init:
      mode: always
  datasource:
    hikari:
      connection-timeout: 30000
      maximum-pool-size: 5
    url: ${JDBC_URL}
    username: ${JDBC_USER}
    azure:
      passwordless-enabled: ${PASSWORDLESS_ENAB}
    password: ${JDBC_PASSWORD}?
proxy:
  enabled: false